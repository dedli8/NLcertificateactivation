<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NL Activate certificate</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="nl-certificate">
    <div class="container">
        <!--#middle-->
</div>
</div>
<script src="js/main.js"></script>
<script>
$(function () {
    const siteWidth = 1280;
    const scale = screen.width / siteWidth;
    document.querySelector('meta[name="viewport"]').setAttribute('content', 'width=' + siteWidth + ', initial-scale=' + scale + '');
    $('#activate-btn').click(validateCard);
    function validateCard() {
        $('.error-message').hide();
        const reg = /^\d{10}$/;
        const regResult = reg.test($('#certificate-number').val());
        if(regResult == true){
            $('.certificate-content').toggle();
            $('#success').toggle();
            setTimeout(function () {
                $('.certificate-content').toggle();
                $('#success').toggle();
                $('#certificate-number').val('');
            }, 3000);
        } else {
            $('.certificate-content').toggle();
            $('#reject').toggle();
            setTimeout(function () {
                $('.certificate-content').toggle();
                $('#reject').toggle();
                $('#certificate-number').val('');
                $('.error-message').show();
            }, 3000);
        }
    }

});
</script>
</body>
</html>
